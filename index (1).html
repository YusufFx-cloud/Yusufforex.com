
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Bos Yusuf</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #ff9800;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff9800;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    button {
      background: #ff9800;
      border: none;
      color: #121212;
      font-weight: bold;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background: #e07b00;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin-top: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ff9800;
      background: #333;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1f1f1f;
      font-size: 0.9rem;
      border-top: 2px solid #ff9800;
    }
  </style>
</head>
<body>
  <header>Chers Injet</header>
  <main>
    <h1>Halo, Saya Yusuf Dos Santos</h1>
    <p>Saya seorang trader muda yang sedang belajar dan berbagi pengalaman trading XAUUSD. Website ini dibuat sebagai portofolio dan tempat berbagi ilmu serta cerita perjalanan trading saya.</p>
    <button onclick="alert('Terima kasih sudah mengunjungi website saya!')">Klik Saya</button>

    <h2>Kontak Saya</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Nama Kamu" required />
      <input type="email" id="email" placeholder="Email Kamu" required />
      <textarea id="message" rows="5" placeholder="Pesan Kamu" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </main>
  <footer>Â© 2025 Chers Injet - Semua Hak Dilindungi</footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        alert('Tolong isi semua kolom dengan benar ya!');
        return;
      }

      alert(`Terima kasih, ${name}! Pesan kamu sudah terkirim.`);
      form.reset();
    });
  </script>
</body>
</html>
